<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Order</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Gourmet Pizza</h1>
      <p class="lead">Build Your Pizza Here!</p>
    </div>
  </div>
  <div class="container">
    <form id="order-pizza">
      <div class="form-group">
        <label for="add-name">Name</label>
        <input id="add-name" class="form-control" type="text">
      </div>
      <!-- <div class="form-group">
        <label for="add-numb">No of Pizza:</label>
        <select class="form-control" id="add-numb">
          <option value="1">1</option
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div> -->
      <br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="topping" value="olives" id="olives-check">
        <label class="form-check-label" for="olives-check">
          Olives
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="topping" value="artichokes" id="artichokes-check">
        <label class="form-check-label" for="artichokes-check">
          Artichokes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="topping" value="anchovy" id="anchovy-check">
        <label class="form-check-label" for="anchovy-check">
          Anchovy
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="topping" value="cheese" id="cheese-check">
        <label class="form-check-label" for="cheese-check">
          Cheese
        </label>
      </div>
      <br>
      <div class="form-group">
        <label for="add-size">Select Size:</label>
        <select class="form-control" id="add-size">
          <option value='12"'>12 inch</option>
          <option value='16"'>16 inch</option>
          <option value='20"'>20 inch</option>
        </select>
      </div>
      <div id="buttonAlign">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
    </form>
  </div>
  <div class="row">
     <div class="col-lg-8">
       <div class="card" id="output">
         <div class="card-header">
           <h3 class="card-title">Hi there! <span id="name"></span></h3>
           <h5>Your Order Details:</h5>
           </div>
           <div class="card-body">
             <p>Toppings: <span id="out-toppings"></span></p>
             <p>Size: <span id="out-size"></span></p>
             <p>Pizza Cost: $<span id="out-cost"></span></p>
           </div>
         </div>
       </div>
     </div>
</body>
</html>
